<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Furniture Website</title>
    <!-- Style Css Link -->
    <link rel="stylesheet" href="s.css">
</head>
<body>

    <!-- Header Start -->
    <div class="header">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="logo"><a href="index.html"><img src="./images/logo.png" alt=""></a></div>
                <ul class="links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Header End -->

    <!-- Payment Section Start -->
    <section class="payment">
        <div class="main-txt">
            <h3>Payment Details</h3>
        </div>
        <div class="payment-form">
            <form action="#">
                <label for="card-holder">Card Holder Name</label>
                <input type="text" id="card-holder" name="cardholder" placeholder="John Doe" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="cardnumber" placeholder="1111 2222 3333 4444" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expirydate" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </section>
    <!-- Payment Section End -->

</body>
</html>
